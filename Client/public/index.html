<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mayler — Inbox</title>
    <link rel="shortcut icon" type="img/png" href="favicon.png">
</head>
<body>
    <!-- To link up elements special HTML attributes prefixed with 'v-' called directives are used
    'v-on:' == @                                 is used to add eventListeners to nodes
    'v-bind:<attrName>="vm.$data.x"  == :<name> is used to dynamically link HTML attributes
    Note that linking via ':' is meant to be used in a way were the PARENT modifies the
    passed attribute, not the other way around
    
    Note that if we want to pass a static argument we can do so by omitting ':' 
    but then we haft to enter its literal value
    -->

    <!-- Component communication: https://medium.com/js-dojo/component-communication-in-vue-js-ca8b591d7efa -->

    <div id="root">
        <img id="bkg" :src="background"> 
        <bar></bar> 
        <div class="flexMid">
            <email-table></email-table>
            <email-display></email-display>
        </div>
    </div>
    <!-- To allow for re-alignment in the flexbox we will have
    root mount-remount the emailDisplay (its not enough to modify the display attribute)
    TODO -->
    
    <script type="module" src="dist/bundle.js"></script>
</body>
</html>

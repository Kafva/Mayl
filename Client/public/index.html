<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mayler — Inbox</title>
    <link rel="shortcut icon" type="img/png" href="favicon.png">
</head>
<body>
    <!-- To link up elements special HTML attributes prefixed with 'v-' called directives are used
    'v-on' == @                                 is used to add eventListeners to nodes
    'v-bind:<attrName>="vm.$data.x"  == :<name> is used to dynamically link HTML attributes
    -->

    <div id="root">
        <img id="bkg" v-bind:src="background"> 
       
        <!-- Bind the label element to both the table and the bar -->
        <bar :selected="label"></bar>
        <email-table :label="label"></email-table>
    </div>
    
    <script type="module" src="dist/bundle.js"></script>
</body>
</html>

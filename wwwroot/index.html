<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mayler — Inbox</title>
    <link href="style.css" rel="stylesheet" , type="text/css">
    <link rel="shortcut icon" type="img/png" href="favicon.png">
    
    <!-- Nerdfonts and Vue.js import -->
    <link href="resc/nerd-fonts.min.css" rel="stylesheet" , type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>    
</head>
<body>
    <img id="bkg" src="resc/background.jpg">
    <div id="bar">
    </div>

    <table id="mailList">
        <!-- [Sender]   [Snippet] [DateTime]  -->
        <thead>
            <th class="nf nf-mdi-mail_ru"></th>
            <th class="nf nf-mdi-view_headline"></th>
            <th class="nf nf-fa-calendar"></th>
        </thead>
        <tbody>
            <!-- Vue directive to add threads -->
            <tr class="Item" v-for="thread in threads">
                <td>{{ thread.emails[0].sender }}</td>
                <td>{{ thread.snippet }}</td>
                <td>{{ thread.emails[0].date }}</td>
            </tr>
        </tbody>
    </table>
    
    <script type="module" src="client.js"></script>
</body>
</html>
